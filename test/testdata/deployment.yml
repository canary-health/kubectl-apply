apiVersion: apps/v1
kind: Deployment
metadata:
  name: eli-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: eli-server
      tier: server
  template:
    metadata:
      labels:
        app: eli-server
        tier: server
    spec:
      containers:
        - name: eli-server
          image:
            872941275684.dkr.ecr.us-east-1.amazonaws.com/eli/server:acceptance
          ports:
            - containerPort: 443
              name: http-server
